<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/chat.css">
  <title>WebChat</title>
</head>
<body>
  <header>
    <h1>Welcome to WebChat</h1>
  </header>

  <main>
    <div id="all-messages"></div>
    <div class="send-message">
      <input type="text" name="" title="Write message" placeholder="Write message..." id="message">
      <button type="button" id="send-message" class="btn secondary">
        Send
      </button>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
